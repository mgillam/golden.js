<!DOCTYPE html>
<html>
  <head>
    <title>Golden.js - custom options</title>
  </head>
  <body>
    <button onclick="alert(1)">Alert</button>
    <button onclick="confirm(1)">Confirm</button>
    <button onclick="prompt(1)">Prompt</button>
    <hr />
    <button onclick="console.log(1)">console.log</button>
    <button onclick="console.debug(1)">console.debug</button>
    <button onclick="console.error(1)">console.error</button>
    <hr />
    <button onclick="document.writeln('<b>1</b>')"">document.writeln</button>
    <script src="/lib/golden.js" data-golden-options="7"></script>
  </body>
</html>
